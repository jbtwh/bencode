  <script type="x-shader/x-vertex" id="vertexshader">
    attribute vec3 in_Position;
    varying vec2 fragCoord;
    varying vec2 vUv; 
    void main()
    {
        vUv = uv;
        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0 );
        gl_Position = projectionMatrix * mvPosition;
        fragCoord = position.xy;
    }
	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">
	 uniform float iTime;
    uniform vec2 iResolution;
    uniform vec4      iMouse;
    uniform sampler2D iChannel0;
    varying vec2 fragCoord;
    varying vec2 vUv;
    
 const int   NUM_CIRCLES 	= 17;
const float TIME_MULTIPLIER = 3.0;
const float CONSTANT_N	    = 3.0;

const float N = CONSTANT_N;

// Actual code below

#define TWO_PI 6.28318530718
#define TWO_THIRDS_PI 2.09439510239


vec2 curUV;

vec3 drawCircle(vec2 p, vec2 center, float radius, float edgeWidth, vec3 color)
{
    float dist = length(p - center);
   	
    vec3 ret;
	ret = color * (1.0 - smoothstep(radius, radius+edgeWidth, abs(dist-0.35) ));
   
    return ret;
} 

vec3 draw(mat3 mat) {
  // get center
    return drawCircle(curUV, vec2(mat[2][0], mat[2][1]), 0.001, 0.01, vec3(1,1,1));
}



mat3 t1,t2;

// shadertoy gives unknown error on try of recursion, thus
// duplication...

vec3 rec5(mat3 t, int iter) {
    if(iter < 1)
        return vec3(0.);
    
    vec3 col;
    
    mat3 tt1 = t * t1;
    mat3 tt2 = t * t2;
    
    col += draw(tt1);
    col += draw(tt2);
    
    //col += rec5(tt1,iter-1);
    //col += rec5(tt2,iter-1);
    
    return col;
}


vec3 rec4(mat3 t, int iter) {
    if(iter < 1)
        return vec3(0.);
    
    vec3 col;
    
    mat3 tt1 = t * t1;
    mat3 tt2 = t * t2;
    
    col += draw(tt1);
    col += draw(tt2);
    
    col += rec5(tt1,iter-1);
    col += rec5(tt2,iter-1);
    
    return col;
}

vec3 rec3(mat3 t, int iter) {
    if(iter < 1)
        return vec3(0.);
    
    vec3 col;
    
    mat3 tt1 = t * t1;
    mat3 tt2 = t * t2;
    
    col += draw(tt1);
    col += draw(tt2);
    
    col += rec4(tt1,iter-1);
    col += rec4(tt2,iter-1);
    
    return col;
}

vec3 rec2(mat3 t, int iter) {
    if(iter < 1)
        return vec3(0.);
    
    vec3 col;
    
    mat3 tt1 = t * t1;
    mat3 tt2 = t * t2;
    
    col += draw(tt1);
    col += draw(tt2);
    
    col += rec3(tt1,iter-1);
    col += rec3(tt2,iter-1);
    
    return col;
}


vec3 rec(mat3 t, int iter) {
    if(iter < 1)
        return vec3(0.);
    
    vec3 col;
    
    mat3 tt1 = t * t1;
    mat3 tt2 = t * t2;
    
    col += draw(tt1);
    col += draw(tt2);
    
    col += rec2(tt1,iter-1);
    col += rec2(tt2,iter-1);
    
    return col;
}

void main()
{
	// Map coordinates into a small window around [-1, 1]
	vec2 uv = -1.0 + 2.0 *vUv;
	uv *= 1.2;
	
    t1 = mat3(0.9,-.2,0.0,sin(iTime),0.9,0,-0.4,.3 + cos(iTime * 0.2),0);
    t2 = mat3(0.5,-0.3 + cos(iTime * 0.8 + 0.1),0.1,0.2 + sin(iTime * 1.3),0.8,0,0.1,-0.2,0);
    
    
	vec3 color = vec3(0.0);
	float angleIncrement = TWO_PI / float(NUM_CIRCLES);
    
    mat3 tcur = mat3(1,0,0,0,1,0,0, 0,0);
    
    curUV = uv;
	color += rec(tcur,5);
    
	
	gl_FragColor = vec4(color,1.0);
}
