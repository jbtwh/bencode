  <script type="x-shader/x-vertex" id="vertexshader">
    attribute vec3 in_Position;
    varying vec2 fragCoord;
    varying vec2 vUv; 
    void main()
    {
        vUv = uv;
        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0 );
        gl_Position = projectionMatrix * mvPosition;
        fragCoord = position.xy;
    }
	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">
	 uniform float iTime;
         uniform vec2 iResolution;
         uniform vec4 iMouse;
         uniform sampler2D iChannel0;
         varying vec2 fragCoord;
         varying vec2 vUv;
    

void main()
{
	
    vec2 newfragCoord = fragCoord;
    gl_FragColor -= gl_FragColor;
    
    newfragCoord = -1.0 + 2.0 *vUv;
    //newfragCoord = (newfragCoord+newfragCoord-iResolution.xy)/iResolution.y*2.2;
    newfragCoord /= dot(newfragCoord,newfragCoord)*.6 * (sin(iTime)*.5+.75);
    
    vec2 s = 2.*mod(floor(newfragCoord/=2.), 2.) - 1.,  u;
       
    for (int i=0; i<4; i++)
        
        u = fract(newfragCoord = vec2(-newfragCoord.y,newfragCoord.x)),
       
        gl_FragColor += step(
            clamp(1.5 * cos( 8.*atan(u.x,u.y) + s.x*s.y*iTime*5. + 1.6) 
                  + 6., 5., 7.), 
            length(u) * 12.3
                 ) / 4.,
            
        s.x = -s.x;

}

	</script>
